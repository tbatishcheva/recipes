{% load staticfiles %}

<html>
<head>
    <title>Ma cuisine</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/recipes.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'recipe_new' %}" class="btn btn-success btn-md"><span class="glyphicon glyphicon-plus"></span>Add
        recipe</a>
    <a href="{% url 'author' pk=user.pk %}" class="btn btn-info btn-md">{{ user }} (about me)</a>
    <a href="{% url 'logout' %}" class="btn btn-warning btn-md">Logout</a>
    {% else %}
    <a href="{% url 'register' %}" class="btn btn-primary btn-md">Registration</a>
    <a href="{% url 'login' %}" class="btn btn-success btn-md">Login</a>

    <a href="{% url 'register' %}" class="top-menu">Registration</a>
    <a href="{% url 'login' %}" class="top-menu">Login</a>
    {% endif %}
    <h1><a href="/">Ma cuisine</a></h1>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
