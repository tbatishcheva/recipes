{% extends 'recipes/base.html' %}
{% load bootstrap %}
{{ form|bootstrap }}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <form class="form-inline">
        <div class="form-group">
            {{ form.username|bootstrap }}
        </div>
        <div class="form-group">
            {{ form.password|bootstrap }}
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</form>
{% endblock %}
