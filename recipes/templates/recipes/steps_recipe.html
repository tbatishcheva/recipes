{% extends 'recipes/base.html' %}

{% block content %}
<div class="post">
    {% if recipe.creation_time %}
    <div class="date">
        {{ recipe.creation_time }}
    </div>
    {% endif %}

    {% for step in steps %}
    <div class="post">
        <div class="date">
            {{ step.number }}
        </div>
        <p>{{ step.description|linebreaksbr }}</p>
    </div>
    {% endfor %}

</div>
{% endblock %}
