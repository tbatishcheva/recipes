{% extends 'recipes/base.html' %}
{% block content %}

<table class="table table-hover">
    <thead>
    <tr>
        <th>name</th>
        <th>description</th>
        <th>date</th>

    </tr>

    </thead>
    <tbody>

    {% for recipe in recipes %}
    <tr>
        <th>
            <h1><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.name }}</a></h1>
        </th>
        <td>{{ recipe.description }}</td>

        <td>

            <p>
                <date-util format="dd/MM/yyyy">{{ recipe.creation_time }}</date-util>
            </p>
        </td>
    </tr>
    {% endfor %}
    </tbody>

</table>

{% endblock content %}
