{% extends 'recipes/base.html' %}
{% block content %}
{% for recipe in recipes %}
<div class="post">
    <div class="date">
        {{ recipe.description }}
    </div>
    <h1><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.name }}</a></h1>
    <p>{{ recipe.creation_time|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock content %}
